name: Android CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: microsoft
        java-version: 17
    - name: Setup Gradle
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
